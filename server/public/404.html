<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>404 - Not Found</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				text-align: center;
				background-color: #f4f4f4;
				margin: 0;
				padding: 0;
			}
			.container {
				max-width: 800px;
				margin: 100px auto;
				padding: 20px;
				background-color: #fff;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}
			h1 {
				font-size: 100px;
				margin: 0;
				color: #333;
			}
			p {
				font-size: 18px;
				margin: 10px 0;
			}
			a {
				color: #007bff;
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>404</h1>
			<p>Sorry, the page you are looking for is not found.</p>
			<p><a href="/">Go Home</a></p>
		</div>
	</body>
</html>
